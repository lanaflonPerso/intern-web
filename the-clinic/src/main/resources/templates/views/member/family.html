<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/member-dashboard-template}">
<head>
<meta charset="UTF-8">
<title>Family Detail</title>


<style>

.flip-card{
 background-color: #29afb9bd;
 width:350px;
 height:350px;
 persective:100px;
 margin-bottom:40px;
}

</style>

</head>
<body>
<section layout:fragment="dashboard-contents">

	
	<div class="container">
	
	<div>
		<p style="font-size: 20px;" class="ml-3">Family Member List</p>
	</div>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Relationship</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody th:if="${familyMember.isEmpty()}">
				<tr>
					<td colspan="5" class="text-center">No Member</td>
				</tr>
			</tbody>
			<tbody>
				<tr th:each="fm: ${familyMember}">
					<td th:text="${fm.name}"></td>
					<td th:text="${fm.age}"></td>
					<td th:text="${fm.relationship}"></td>
					<td>
					<!-- class="label label-success ml-auto badge"
						style="background-color: green; color: white"> -->
						<div class="label label-success badge">
							<div th:text="${ph}"  th:each="ph: ${fm.phNo}"></div>
						</div>
					</td>
					
					<td>
						<a class="btn btn-outline-success" th:href="@{/member/family/edit/{id}(id=${fm.id})}"><i
									class="fal fa-pencil-alt text-success"
									style="font-size: 20px; color: black;"></i> Edit</a>
						<a class="btn btn-outline-danger" th:href="@{/member/family/delete/{id}(id=${fm.id})}"><i
									class="fal fa-trash-alt text-danger"
									style="font-size: 20px; color: black;"></i> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	
	</div>

</section>
</body>
</html>
