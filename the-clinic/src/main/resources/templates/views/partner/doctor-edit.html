
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/partner-deshboard-template}">
<head>
<meta charset="ISO-8859-1">
<title>New</title>
</head>
<body>
	<div layout:fragment="dashboard-contents">

		<form method="post" class="form mt-2" th:object="${doctor}"
			th:action="@{/partner/doctors/edit}">
			<input type="hidden" th:field="*{id}" />
			<div class="card">

				<div class="card-header bg-transparent">

					<div style="font-size: 20px;" class="ml-1">Add New Doctor</div>

					<div class="text-muted">Please fill your doctor information</div>

				</div>
				<!-- card header -->

				<div class="card-body">

					<div class="container-fluid">

						<div class="row">

							<div class="col-12 col-md-6">



								<div class="form-group">

									<label>Enter Doctor's name :</label> <input type="text"
										placeholder="Name" name="name" class="form-control"
										th:field="*{name}" />
								</div>


								<div class="column">
									<label for="gender">Gender:</label>
									<input type="radio" th:id="${gender}" th:value="Male" name="gender" th:field="${doctor.gender}" /> <label>Male</label>
									<input type="radio" th:id="${gender}" th:value="Female" name="gender" th:field="${doctor.gender}" /> <label>Female</label>
								</div>
								<div class="form-group mt-2">

									<label>Enter Doctor's position :</label> <input type="text"
										placeholder="Position" name="Position" class="form-control"
										th:field="*{position}" />

								</div>

								<div class="form-group">

									<label>Enter Doctor's license-code :</label> <input type="text"
										placeholder="License-Code" name="License-Code"
										class="form-control" th:field="*{licenseCode}" />

								</div>
							</div>
							<!-- first column -->
							<div class="col-12 col-md-6">

								<div class="form-group">

									<label>Enter Degree :</label>

									<div class="degree-list">

										<div class="container-fluid degree-input"
											th:each="degree: *{degrees}">

											<div class="row">

												<input type="text" placeholder="Degree" name="degrees"
													class="mt-1 col-11 form-control" th:value="${degree}"/>

												<button type="button"
													class="ml-1 btn btn-outline-danger mt-1 btn-remove-degree">
													<i class="fal fa-times"></i>
												</button>

											</div>

										</div>

									</div>

									<button type="button"
										class="btn mt-1 form-control btn-outline-info btn-add-degree"
										style="border-style: dashed;">
										<span><i class="far fa-plus"></i></span> Add New
									</button>


								</div>


								<div class="form-group">

									<label>Enter Specialities :</label>

									<div class="special-list">

										<div class="container-fluid special-input"
											th:each="sp : *{specialities}">

											<div class="row">

												<input type="text" placeholder="Speciality" name="specialities"
													class="mt-1 col-11 form-control" th:value="${sp}" />

												<button type="button"
													class="ml-1 btn btn-outline-danger mt-1 btn-remove-special">
													<i class="fal fa-times"></i>
												</button>

											</div>

										</div>

									</div>

									<button type="button"
										class="btn mt-1 form-control btn-outline-info btn-add-special"
										style="border-style: dashed;">
										<span><i class="far fa-plus"></i></span> Add New
									</button>


								</div>

								<div class="form-group">

									<label>Enter phone numbers</label>

									<div class="phone-list">

										<div class="container-fluid phone-input"
											th:each="ph : *{phones}">

											<div class="row">

												<input type="tel" placeholder="Phone" name="phones"
													class="mt-1 col-11 form-control" th:value="${ph}" />

												<button type="button"
													class="ml-1 btn btn-outline-danger mt-1 btn-remove-phone">
													<i class="fal fa-times"></i>
												</button>

											</div>

										</div>

									</div>

									<button type="button"
										class="btn mt-1 form-control btn-outline-info btn-add-phone"
										style="border-style: dashed;">
										<span><i class="far fa-plus"></i></span> Add New
									</button>


								</div>
								<!-- phone form -->


							</div>
							<!-- second column -->

						</div>
						<!-- row -->

					</div>
					<!-- container-fluid -->

				</div>
				<!-- card body -->

				<div class="card-footer text-right bg-transparent">
					<a class="btn btn-outline-success " href="#"
						th:href="@{/partner/doctors/1}" role="button">Cancel</a>
					&nbsp;&nbsp;
					<button class="btn btn-outline-success" type="submit" role="button">Submit</button>


				</div>


				<!-- card footer -->

			</div>
			<!-- card -->

		</form>

		<script>

		$(document.body).on('click','.btn-remove-phone',function(){
			$(this).closest('.phone-input').remove();
		});
		
		$('.btn-add-phone').on('click', function() {
			var index = $('.phone-input').length + 1;
			$('.phone-list').append(''+
					'<div class="container-fluid phone-input">'+
					'<div class="row">'+
					'<input type="tel" placeholder="Phone" name="phones" class="mt-1 col-11 form-control"/>'+
					'<button type="button" class="ml-1 btn btn-outline-danger mt-1 btn-remove-phone"><i class="fal fa-times"></i></button>'+
					'</div></div>'
					);
		});


		$(document.body).on('click','.btn-remove-special',function(){
			$(this).closest('.special-input').remove();
		});
		
		$('.btn-add-special').on('click', function() {
			var index = $('.special-input').length + 1;
			$('.special-list').append(''+
					'<div class="container-fluid special-input">'+
					'<div class="row">'+
					'<input type="text" placeholder="Speciality" name="specialities" class="mt-1 col-11 form-control"/>'+
					'<button type="button" class="ml-1 btn btn-outline-danger mt-1 btn-remove-special"><i class="fal fa-times"></i></button>'+
					'</div></div>'
					);
		});


		$(document.body).on('click','.btn-remove-degree',function(){
			$(this).closest('.degree-input').remove();
		});
		
		$('.btn-add-degree').on('click', function() {
			var index = $('.degree-input').length + 1;
			$('.degree-list').append(''+
					'<div class="container-fluid degree-input">'+
					'<div class="row">'+
					'<input type="text" placeholder="Degree" name="degrees" class="mt-1 col-11 form-control"/>'+
					'<button type="button" class="ml-1 btn btn-outline-danger mt-1 btn-remove-degree"><i class="fal fa-times"></i></button>'+
					'</div></div>'
					);
		});
		

		</script>

	</div>
</body>
</html>
