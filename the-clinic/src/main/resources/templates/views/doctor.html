<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/template2}">
<head>
<meta charset="UTF-8">
<title>Doctor Detail</title>
</head>
<body>
	<section layout:fragment="content">
		<br> <br>
		<div class="container">
		<div>
			<h4>Doctor Details</h4>
			<div class="row">
				<div class="col-md-6">
					 <div class="card">
			   <table class="table">
				<tbody>
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;"> Name : </td>
						<td style="width: 70% " ><strong th:text="${doctor.name}"></strong></td>
					</tr>
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;"> Speciality : </td>
						<td style="width: 70% " ><strong th:text="${doctor.specialities}"></strong></td>	
					</tr>
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;"> Degree : </td>
						<td style="width: 70% " ><strong th:text="${doctor.degrees}"></strong></td>	
					</tr> 
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;"> Gender : </td>
						<td style="width: 70% " ><strong th:text="${doctor.gender}"></strong></td>	
					</tr> 
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;"> Hospital : </td>
						<td style="width: 70% " ><strong th:text="${doctor.hospital}"></strong></td>	
					</tr> 
					<tr>
						<td class="text-muted"  align="right" style="width: 30%;">  Position : </td>
						<td style="width: 70% " ><strong th:text="${doctor. position}"></strong></td>	
					</tr>
				</tbody>
			</table>
			</div>
				</div>
				
		</div>
			<div class="row mt-3">
	           <!-- <h4 th:text="${tb.clinicDoctor.clinic.name}"></h4> -->
			<table class="table table-bordered table-sm "  >
				
				<thead style="background-color: #3A85C7">
					<tr class="tableHeading-color">
						<th>Date</th>
						<th>Time</th>
						<th>Clinic</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tb :${timetables}">
						<td th:text="${tb.day}"></td>

						<td th:text="${tb.timeFrom}+' to '+${tb.timeTo}"></td>
						<td th:text="${tb.clinicDoctor.clinic.name}"></td>

					</tr>
				</tbody>
			</table>
			</div>
</div>
			</div>
			
	</section>

</body>
</html>
